<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
    #quote { font-size: 1.5rem; margin: 20px; }
    button { padding: 10px 20px; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <div class="app-container">
  <h1>✨ Daily Quote ✨</h1>
  <p class="quote" id="quote">Click the button to get inspired!</p>
  <button onclick="newQuote()">Get Quote</button>
</div>

<script>
  const quotes = [
    "Dream big. Start small. Act now.",
    "Success is not final, failure is not fatal.",
    "Hustle in silence, let your success speak.",
    "Consistency is the key to greatness."
  ];

  function newQuote() {
    const random = Math.floor(Math.random() * quotes.length);
    document.getElementById("quote").innerText = quotes[random];
  }
</script>
</body>
</html>
