<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
    .calc { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
    input { width: 100%; padding: 10px; margin-bottom: 10px; font-size: 1.2rem; text-align: right; }
    button { width: 23%; padding: 15px; margin: 2px; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <div class="calc">
    <input type="text" id="display" disabled>
    <br>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')">/</button><br>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">*</button><br>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')">-</button><br>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="append('+')">+</button><br>
    <button onclick="clearDisplay()" style="width: 98%;">C</button>
  </div>

  <script>
    function append(value) {
      document.getElementById("display").value += value;
    }
    function calculate() {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch {
        document.getElementById("display").value = "Error";
      }
    }
    function clearDisplay() {
      document.getElementById("display").value = "";
    }
  </script>
</body>
</html>
